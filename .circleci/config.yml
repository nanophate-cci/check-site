---
version: 2.1
orbs:
  ruby: circleci/ruby@1.1.1
  profiling: nanophate/docker-profiling@0.3.0
  docker: circleci/docker@1.7.0
jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rspec-test
      - profiling/network
  deploy:
    executor: docker/docker
    environment:
      DOCKER_BUILDKIT: "1"
    steps:
     - checkout
     - restore_cache:
        keys:
          - gems-v1-{{ checksum "./Gemfile.lock"  }}-{{ .Branch }}
          - gems-v1-{{ checksum "./Gemfile.lock"  }}
     - docker/build
workflows:
  test_deploy:
    jobs:
      - test
      - deploy
